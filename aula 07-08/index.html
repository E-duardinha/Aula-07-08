    <h1>TAGs</h1>
    <p>Exemplos de listas</p>

   <h2>Listas</h2>

   <p>Lista Ordenada</p>
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>

     <p>Lista não ordenada</p>
     <ul>
        <li>Usuário 1</li>
        <li>Usuário 2</li>
        <li>Usuário 3</li>
     </ul>

     <p>Lista de definição</p>
     <dl>
        <dt>I</dt><dd>Texto 1</dd>
        <dt>II</dt><dd>Texto 2</dd>
        <dt>II</dt><dd>Texto 3</dd>

     </dl>
